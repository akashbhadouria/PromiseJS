<style>
    html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 62.5%;
    }

    #box {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(auto);
        gap: 2.4rem;
        max-width: 70%;
        margin: auto;
        margin-top: 12rem;
        /* border: 1px solid red; */
    }

    .boxS {
        max-width: 30rem;
        height: 35rem;
        /* border: 1px solid rebeccapurple; */
    }

    img {
        max-width: 100%;
        height: 60%;
        margin-bottom: 2rem;
        /* border: 1px solid yellow; */
    }
    .chk{
        font-size: 4rem;
        margin-left: 37%;
    }
    label {
        font-size: 2rem;
    }

    #orderId {
        max-width: 80%;
        margin: auto;
        /* border: 1px solid red; */
        height: 40vh;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(1,20rem);
        gap: 2rem;
    }

    h2 {
        margin-top: 2rem;
    }

    .oNum {
        max-width: 4rem;
        height: 2rem;
        position: absolute;
        top: 2rem;
        font-size: 2rem;
        /* border: 1px solid blue; */
    }
</style>
